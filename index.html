<!DOCTYPE html>
<html>
<head>
  <title>Taxi Priskalkylator</title>
</head>

<body>

  <label for="taxa">Välj Taxa:</label>

  <select id="taxa">
    <option value="1">Taxa 1</option>
    <option value="2">Taxa 2</option>
    <option value="3">Taxa 3</option>
    <option value="4">Taxa 4</option>
  </select>

  <br>

  <label for="avstånd">Avstånd (km):</label>
  <input type="number" id="avstånd" placeholder="Ange avstånd">

  <br>

  <label for="tid">Tid (timmar och minuter):</label>
  <input type="number" id="timmar" placeholder="Timmar"> :
  <input type="number" id="minuter" placeholder="Minuter">

  <br>

  <button onclick="beräkna()">Beräkna pris</button>

  <p id="resultat"></p>

  <script>
    function beräkna() {
      const taxa = document.getElementById("taxa").value;
      const avstånd = document.getElementById("avstånd").value;

      // Hämta tidsvärden  
      let timmar = document.getElementById("timmar").value;
      let minuter = document.getElementById("minuter").value;
      
      // Standard till 0 om tomma
      if(!timmar) {
        timmar = 0;
      }
      if(!minuter) {
        minuter = 0;
      }
      
      // Konvertera till flyttal
      timmar = parseFloat(timmar);
      minuter = parseFloat(minuter);

      let prisPerKm;
      let prisPerTimme;

    // Get passenger selection
const passengers = document.getElementById("passengers").value;

let startPrice;

if(passengers == "1-4") {
  startPrice = 49;
} else {
  startPrice = 79;
}

if(passengers == "1-4") {

  // 1-4 Pricing
  if (taxa == 1) {
    prisPerKm = 15.35; 
    prisPerTimme = 621;
  } else if (taxa == 2) {
    prisPerKm = 17.20;
    prisPerTimme = 733;
  } else if (taxa == 3) {
    prisPerKm = 18.90;
    prisPerTimme = 778;
  } else if (taxa == 4) {
    prisPerKm = 21.50;
    prisPerTimme = 869;
  }

} else if (passengers == "5-8") {

  // 5-8 Pricing
  if (taxa == 1) {
    prisPerKm = 19.19;
    prisPerTimme = 776;
  } else if (taxa == 2) {
    prisPerKm = 21.50; 
    prisPerTimme = 916;
  } else if (taxa == 3) {
    prisPerKm = 23.63;
    prisPerTimme = 973;
  } else if (taxa == 4) {
    prisPerKm = 26.88;
    prisPerTimme = 1086;
  }

}

      const totalTid = timmar + minuter / 60;
      const kmPris = avstånd * prisPerKm;
      const timPris = totalTid * prisPerTimme;

      const totalPris = startPrice + kmPris + timPris;
      
       let resultatText = "Totalpris: " + totalPris.toFixed(2) + " kr";

      resultatText += "<br><br>";

      resultatText += "Beräkning:<br>";
      resultatText += "Grundpris: " + startPrice + " kr<br>";
      resultatText += "Km-pris: " + kmPris.toFixed(2) + " kr<br>";
      resultatText += avstånd + " km x " + prisPerKm + " kr/km<br>";
      resultatText += "Tim-pris: " + timPris.toFixed(2) + " kr<br>";
      resultatText += totalTid.toFixed(2) + " timmar x " + prisPerTimme + " kr/timme<br>";

      document.getElementById("resultat").innerHTML = 
        "<span style='font-size: 32px; color: green'>" + resultatText + "</span>";
    }
  </script>
